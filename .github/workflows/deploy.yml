name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Optional: List repo contents to debug paths
      - name: List repo contents
        run: ls -R

      # 4️⃣ Install dependencies
      - name: Install dependencies
        working-directory: ./react-app/react-frontend
        run: npm install

      # 5️⃣ Build project
      - name: Build project
        working-directory: ./react-app/react-frontend
        run: npm run build

      # 6️⃣ Setup SSH key (base64)
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 --decode > ~/github_actions_key
          chmod 600 ~/github_actions_key

      # 7️⃣ Clear old files on EC2
      - name: Clear old files
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/github_actions_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "rm -rf /var/www/html/*"

      # 8️⃣ Deploy build to EC2
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ~/github_actions_key
          source: "./react-app/react-frontend/dist/*"   # CRA users: build/* instead of dist/*
          target: "/var/www/html"
          port: 22
          recursive: true
